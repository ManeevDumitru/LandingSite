<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
</head>

<body class="body">
    <header>
        <div class="headerAwards">
            <img src="img/logo/Awards.png" alt="Awards Missing">
        </div>
        <div class="headerRightField">
            <div class="headerRightFieldLinks">
                <a href="https://www.youtube.com/user/CyberPunkGame"><i class="fab fa-youtube"></i></a>
                <a href="https://vk.com/cyberpunkgame"><i class="fab fa-vk"></i></a>
                <a href="https://www.facebook.com/CyberpunkGameRU"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/cyberpunkgame"><i class="fab fa-twitter"></i></a>
                <a href="https://discordapp.com/invite/cyberpunkgame"><i class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/cyberpunkgame/"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="headerRightFieldStudio">
                <a href="https://en.cdprojektred.com/"><img src="img/logo/CDPRlogoc.png" alt=""></a>
            </div>
        </div>
        <section class="headerCP77Wrapper">
            <div class="headerCP77VideoContainer">
                <video autoplay muted controls loop src="video/CP77.mp4#t=11" height="295" width="520"></video>
                <span id="beepingItem"></span>
            </div>
        </section>
        <section class="headerUnderVideo">
            <div class="headerUnderVideoDate">
                Days till release  <span id="releaseDate"></span>
            </div>
            <a href="https://www.cyberpunk.net/gb/ru/pre-order">
            <div class="headerUnderVideoButton">
                    Preorder now_
            </div></a>
            <div class="headerUnderVideoPlatforms">
                <ul>
                    <li>
                        <i class="fab fa-xbox"></i> XBox
                    </li>
                    <li>
                        <i class="fab fa-playstation"></i> PlayStation
                    </li>
                    <li>
                        <i class="fas fa-desktop"></i> PC
                    </li>
                    <li>
                        <i class="fab fa-google-wallet"></i> Stadia
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <section class="spaceBetweenFirst">

    </section>
    <div class="background">

    </div>



    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
